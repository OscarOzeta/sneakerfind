<header id = "header">
  <h1>SneakerFind</h1>
</header>

<div>
  <form #postForm = "ngForm" (ngSubmit) = "onSubmit(postForm.value)">
    <div class = "form-group">
      <label for = "title"> Type in the name of a sneaker!</label>
      <input type = "text"
             class = "form-control"
             id = "title"
             required
             ngModel
             name = "title"/>
      <input type = "submit" value = "Search"/>
    </div>
  </form>
</div>

<div>
  <ul *ngIf = "loadedSneakers.length > 0">
    <table>
      <tr *ngFor = "let sneaker of loadedSneakers">
        <td>{{sneaker.name}}</td>
        <td>${{sneaker.price}}</td>
        <td>{{sneaker.website}}</td>
      </tr>
    </table>
  </ul>
</div>
